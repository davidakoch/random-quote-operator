<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<meta name="description" content="A random quote generator page for FreeCodeCamp">
	<script src="https://use.fontawesome.com/725abd0501.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<main>
		<div class="center-block quote-box">
			<div class="quote-text">
			</div>
			<div class="quote-author">
			</div>
			<div class="buttons">
				<button id="twitter-button" class="btn"> 
					<i class="fa fa-twitter"></i>
				</button>
				<button id="quote-button" class="btn">New Quote
				</button>
			</div>
		</div>
		<div class="footer center-block">
			<span id="footer-name"><a href="https://github.com/davidakoch">Created by david a koch</a></span>
		</div>
	</main>
</body>
</html>
