<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<meta name="description" content="A random quote generator page for FreeCodeCamp">
	<script src="https://use.fontawesome.com/725abd0501.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<!--try to move to these to the bottom later-->
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>
<body>
	<main>
		<h1 class="main-header">Try the Best Quote Machine Ever</h1>
		<h2 class="sub-header">Click on the "New Quote" Button</h2>
		<div class="quote-box">
			<div class="quote-text"><p>"You can fool all the people all of the time"</p>
			</div>
			<div class="quote-author"><p>--Abraham Lincoln</p>
			</div>
			<div class="buttons">
				<button id="twitter-button" class="btn" type="submit"> 
					<a id = "tweet-quote" target="_blank">
					<i class="fa fa-twitter"></i>
					</a>
				</button>
				<button id="quote-button" class="btn" type="submit">New Quote
				</button>
			</div>
		</div>
		<div class="footer center-block">
			<span id="footer-name"><a href="https://github.com/davidakoch">Created by david a koch</a></span>
		</div>
	</main>
</body>
</html>
